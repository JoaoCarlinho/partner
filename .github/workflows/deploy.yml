name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
      deploy_api:
        description: 'Deploy API'
        required: true
        default: true
        type: boolean
      deploy_frontend:
        description: 'Deploy Frontend'
        required: true
        default: true
        type: boolean

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: steno
  NODE_VERSION: '20'
  EB_APPLICATION: steno-prod-backend
  EB_ENVIRONMENT: steno-prod-backend-vpc
  # Default API URL pointing to Elastic Beanstalk
  DEFAULT_API_URL: http://steno-prod-backend-vpc.eba-exhpmgyi.us-east-1.elasticbeanstalk.com

jobs:
  # Determine what changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      frontend: ${{ steps.filter.outputs.frontend }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'packages/shared/**'
            frontend:
              - 'apps/web/**'
              - 'packages/shared/**'
            shared:
              - 'packages/shared/**'

  # Build and test
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API
        if: needs.changes.outputs.api == 'true' || github.event_name == 'workflow_dispatch'
        run: npm run build --workspace=api

      - name: Build Frontend
        if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || env.DEFAULT_API_URL }}
        run: npm run build --workspace=@steno/web

      - name: Run API tests
        if: needs.changes.outputs.api == 'true' || github.event_name == 'workflow_dispatch'
        run: npm run test --workspace=api || true

      - name: Run Frontend tests
        if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        run: npm run test --workspace=@steno/web || true

  # Deploy API to Elastic Beanstalk
  deploy-api:
    name: Deploy API (Elastic Beanstalk)
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: |
      (needs.changes.outputs.api == 'true' || needs.changes.outputs.shared == 'true' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || inputs.deploy_api)
    environment: ${{ github.event.inputs.environment || 'prod' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: npm run build --workspace=api

      - name: Generate Prisma client
        working-directory: apps/api
        run: npx prisma generate

      - name: Create Elastic Beanstalk deployment package
        id: package
        run: |
          VERSION_LABEL="v${{ github.sha }}-$(date +%Y%m%d%H%M%S)"
          echo "Creating EB deployment package: $VERSION_LABEL"

          cd apps/api

          # Clean and create deployment directory
          rm -rf eb-deploy
          mkdir -p eb-deploy

          # Copy Dockerfile
          cp Dockerfile eb-deploy/

          # Copy built dist
          cp -r dist eb-deploy/

          # Copy package files
          cp package.json eb-deploy/

          # Copy Prisma schema
          mkdir -p eb-deploy/prisma
          cp prisma/schema.prisma eb-deploy/prisma/

          # Copy shared package (TypeScript source)
          mkdir -p eb-deploy/shared
          cp -r ../../packages/shared/types eb-deploy/shared/
          cp -r ../../packages/shared/constants eb-deploy/shared/
          cp -r ../../packages/shared/schemas eb-deploy/shared/
          cp ../../packages/shared/index.ts eb-deploy/shared/
          cp ../../packages/shared/package.json eb-deploy/shared/

          # Create zip for EB
          cd eb-deploy
          zip -r ../eb-deploy.zip . -x "*.map" "*.md" "tests/*" "*.test.*"
          cd ..

          PACKAGE_SIZE=$(du -h eb-deploy.zip | cut -f1)
          echo "Package size: $PACKAGE_SIZE"

          echo "version_label=$VERSION_LABEL" >> $GITHUB_OUTPUT
          echo "package_path=apps/api/eb-deploy.zip" >> $GITHUB_OUTPUT

      - name: Upload to S3
        id: upload
        run: |
          S3_BUCKET="elasticbeanstalk-${{ env.AWS_REGION }}-$(aws sts get-caller-identity --query Account --output text)"
          S3_KEY="${{ env.EB_APPLICATION }}/${{ steps.package.outputs.version_label }}.zip"

          echo "Uploading to s3://${S3_BUCKET}/${S3_KEY}"

          aws s3 cp "${{ steps.package.outputs.package_path }}" "s3://${S3_BUCKET}/${S3_KEY}"

          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
          echo "s3_key=$S3_KEY" >> $GITHUB_OUTPUT

      - name: Create EB Application Version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ env.EB_APPLICATION }}" \
            --version-label "${{ steps.package.outputs.version_label }}" \
            --source-bundle S3Bucket="${{ steps.upload.outputs.s3_bucket }}",S3Key="${{ steps.upload.outputs.s3_key }}" \
            --region ${{ env.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name "${{ env.EB_APPLICATION }}" \
            --environment-name "${{ env.EB_ENVIRONMENT }}" \
            --version-label "${{ steps.package.outputs.version_label }}" \
            --region ${{ env.AWS_REGION }}

      - name: Wait for deployment
        run: |
          echo "Waiting for environment to be ready..."
          aws elasticbeanstalk wait environment-updated \
            --application-name "${{ env.EB_APPLICATION }}" \
            --environment-names "${{ env.EB_ENVIRONMENT }}" \
            --region ${{ env.AWS_REGION }}

      - name: Verify deployment
        run: |
          ENV_INFO=$(aws elasticbeanstalk describe-environments \
            --application-name "${{ env.EB_APPLICATION }}" \
            --environment-names "${{ env.EB_ENVIRONMENT }}" \
            --query 'Environments[0].{Status:Status,Health:Health,VersionLabel:VersionLabel,EndpointURL:EndpointURL}' \
            --region ${{ env.AWS_REGION }} \
            --output json)

          echo "$ENV_INFO"

          HEALTH=$(echo "$ENV_INFO" | jq -r '.Health')
          if [ "$HEALTH" = "Green" ]; then
            echo "✅ Deployment successful! Environment health: Green"
          else
            echo "⚠️ Environment health: $HEALTH"
          fi

  # Deploy Frontend
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: |
      (needs.changes.outputs.frontend == 'true' || needs.changes.outputs.shared == 'true' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || inputs.deploy_frontend)
    environment: ${{ github.event.inputs.environment || 'prod' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm ci

      - name: Build Frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || env.DEFAULT_API_URL }}
        run: npm run build --workspace=@steno/web

      - name: Deploy to S3
        id: deploy
        run: |
          # Using 'dev' bucket since that's where CloudFront points
          S3_BUCKET="${PROJECT_NAME}-dev-frontend"

          echo "Deploying to s3://$S3_BUCKET"

          # Sync with proper cache headers
          # HTML - no cache
          aws s3 sync apps/web/out "s3://${S3_BUCKET}" \
            --delete \
            --exclude "*" \
            --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

          # JS - immutable cache
          aws s3 sync apps/web/out "s3://${S3_BUCKET}" \
            --exclude "*" \
            --include "*.js" \
            --cache-control "public, max-age=31536000, immutable"

          # CSS - immutable cache
          aws s3 sync apps/web/out "s3://${S3_BUCKET}" \
            --exclude "*" \
            --include "*.css" \
            --cache-control "public, max-age=31536000, immutable"

          # Other assets - 1 day cache
          aws s3 sync apps/web/out "s3://${S3_BUCKET}" \
            --exclude "*.html" \
            --exclude "*.js" \
            --exclude "*.css" \
            --cache-control "public, max-age=86400"

          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT

      - name: Get CloudFront Distribution ID
        id: cloudfront
        run: |
          S3_BUCKET="${{ steps.deploy.outputs.s3_bucket }}"

          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Origins.Items[?contains(DomainName, '${S3_BUCKET}')]].Id | [0]" \
            --output text)

          if [ "$DISTRIBUTION_ID" != "None" ] && [ -n "$DISTRIBUTION_ID" ]; then
            echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
            echo "Found CloudFront distribution: $DISTRIBUTION_ID"
          else
            echo "No CloudFront distribution found"
          fi

      - name: Invalidate CloudFront cache
        if: steps.cloudfront.outputs.distribution_id
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ steps.cloudfront.outputs.distribution_id }}" \
            --paths "/*"

      - name: Get deployment URL
        if: steps.cloudfront.outputs.distribution_id
        run: |
          DOMAIN=$(aws cloudfront get-distribution \
            --id "${{ steps.cloudfront.outputs.distribution_id }}" \
            --query 'Distribution.DomainName' \
            --output text)

          echo "Frontend deployed to: https://${DOMAIN}"

  # Summary
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-frontend]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| API (Elastic Beanstalk) | ${{ needs.deploy-api.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend (S3/CloudFront) | ${{ needs.deploy-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

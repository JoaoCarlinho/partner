# User Management Endpoints
paths:
  /users/me:
    get:
      tags:
        - Users
      summary: Get current user
      description: Get the profile of the authenticated user
      operationId: getCurrentUser
      responses:
        '200':
          description: User profile retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    patch:
      tags:
        - Users
      summary: Update current user
      description: Update the authenticated user's profile
      operationId: updateCurrentUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                phone:
                  type: string
                avatar:
                  type: string
                  format: uri
                preferences:
                  type: object
                  properties:
                    emailNotifications:
                      type: boolean
                    pushNotifications:
                      type: boolean
                    language:
                      type: string
                    timezone:
                      type: string
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'

  /users/me/password:
    patch:
      tags:
        - Users
      summary: Change password
      description: Change the authenticated user's password
      operationId: changePassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                  format: password
                newPassword:
                  type: string
                  format: password
                  minLength: 8
      responses:
        '200':
          description: Password changed successfully
        '400':
          description: Current password incorrect

  /users:
    get:
      tags:
        - Users
      summary: List users
      description: List users (admin only)
      operationId: listUsers
      parameters:
        - name: role
          in: query
          schema:
            type: string
            enum: [admin, creditor, debtor, public_defender]
        - name: organizationId
          in: query
          schema:
            type: string
            format: uuid
        - name: search
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  meta:
                    $ref: '#/components/schemas/Pagination'
        '403':
          $ref: '#/components/responses/ForbiddenError'

    post:
      tags:
        - Users
      summary: Create user
      description: Create a new user (admin only)
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - firstName
                - lastName
                - role
              properties:
                email:
                  type: string
                  format: email
                firstName:
                  type: string
                lastName:
                  type: string
                role:
                  type: string
                  enum: [admin, creditor, debtor, public_defender]
                organizationId:
                  type: string
                  format: uuid
                sendInvitation:
                  type: boolean
                  default: true
      responses:
        '201':
          description: User created successfully
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /users/{userId}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Get a specific user's profile (admin only)
      operationId: getUserById
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFoundError'

    patch:
      tags:
        - Users
      summary: Update user
      description: Update a user (admin only)
      operationId: updateUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                role:
                  type: string
                organizationId:
                  type: string
                  format: uuid
                isActive:
                  type: boolean
      responses:
        '200':
          description: User updated successfully

    delete:
      tags:
        - Users
      summary: Delete user
      description: Soft delete a user (admin only)
      operationId: deleteUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User deleted successfully
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /users/{userId}/roles:
    get:
      tags:
        - Users
      summary: Get user roles
      description: Get all roles assigned to a user
      operationId: getUserRoles
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Roles retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        permissions:
                          type: array
                          items:
                            type: string

    put:
      tags:
        - Users
      summary: Update user roles
      description: Set roles for a user (admin only)
      operationId: updateUserRoles
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - roleIds
              properties:
                roleIds:
                  type: array
                  items:
                    type: string
                    format: uuid
      responses:
        '200':
          description: Roles updated successfully
